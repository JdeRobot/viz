carViz:
  Motors:
    Server: 2 # 0 -> Deactivate, 1 -> Ice , 2 -> ROS
    Proxy: "Motors:default -h localhost -p 9999"
#    Topic: "/mobile_base/commands/velocity"
    Topic: "/dolly/cmd_vel"
#    Topic: "/cmd_vel"

    Name: carVizMotors
    maxV: 3
    maxW: 0.7

  Camera1:
    Server: 2 # 0 -> Deactivate, 1 -> Ice , 2 -> ROS
    Proxy: "CameraL:default -h localhost -p 9001"
    Format: RGB8
#    Topic: "/camera/rgb/image_raw"
    Topic: "/camserver/rgb"
    Name: carVizCamera1

  Camera2:
    Server: 2 # 0 -> Deactivate, 1 -> Ice , 2 -> ROS
    Proxy: "CameraR:default -h localhost -p 9001"
    Format: RGB8
    Topic: "/camera/camera_info"
    Name: carVizCamera2

  Pose3D:
    Server: 2 # 0 -> Deactivate, 1 -> Ice , 2 -> ROS
    Proxy: "Pose3D:default -h localhost -p 9001"
    Topic: "/dolly/odom"
#    Topic: "/odom"
    Name: carVizPose3d

  Laser:
    Server: 2 # 0 -> Deactivate, 1 -> Ice , 2 -> ROS
    Proxy: "Laser:default -h localhost -p 9001"
    Topic: "/dolly/laser_scan"
#    Topic: "/scan"
    Name: carVizLaser
  Vmax: 3
  Wmax: 0.7
  NodeName: carViz
